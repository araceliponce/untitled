<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>untitled</title>


  <link rel="stylesheet" href="styles/index.css">
  <script src="scripts/index.js" type="module"></script>
</head>

<body>




  <!-- dice -->
  <button id="diceContainer" class="panel">
    <div id="dice" class="dice">
      <div class="side one">
        <span class="dot"></span>
      </div>
      <div class="side two">
        <div class="side-inner">
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      </div>
      <div class="side three">
        <div class="side-inner">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      </div>
      <div class="side four">
        <div class="side-inner">
          <div class="inner-col">
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
          <div class="inner-col">
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
        </div>
      </div>
      <div class="side five">
        <div class="side-inner">
          <div class="inner-col">
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
          <div class="inner-col">
            <span class="dot"></span>
          </div>
          <div class="inner-col">
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
        </div>
      </div>
      <div class="side six">
        <div class="side-inner">
          <div class="inner-col">
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
          <div class="inner-col">
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
          <div class="inner-col">
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
        </div>
      </div>
    </div>
  </button>

  <!-- dice ends -->

</body>

</html>
